<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIOCHEATS V2</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #121212, #1f1f1f);
            color: white;
            padding: 20px;
            text-transform: uppercase;
        }
        /* TITLE BOX */
        .title-box {
            display: inline-block;
            background: linear-gradient(145deg, #0072ff, #00c6ff);
            color: white;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            letter-spacing: 2px;
        }
        /* CONTAINER */
        .container {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            transition: 0.3s;
        }
        /* INPUT LABEL COLOR CHANGE */
        .input-label {
            color: cyan; /* Changed color */
            font-size: 18px;
            font-weight: bold;
        }
        /* INPUT BOX */
        input {
            width: 50px;
            height: 40px;
            font-size: 22px;
            text-align: center;
            margin: 8px;
            border: 2px solid cyan;
            background: black;
            color: cyan;
            border-radius: 5px;
        }
        /* BUTTON GROUP (CENTERS BUTTONS) */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 15px;
        }
        /* SAME SIZE BUTTONS */
        .predict-btn, .clear-btn {
            width: 150px; /* Same width */
            text-align: center;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: 0.3s;
        }
        /* PREDICT BUTTON STYLE */
        .predict-btn {
            background: linear-gradient(145deg, #0072ff, #d500f9);
            color: white;
        }
        .predict-btn:hover {
            background: linear-gradient(145deg, #0056b3, #9c27b0);
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0, 114, 255, 0.7);
        }
        /* CLEAR BUTTON - GOLD STYLE */
        .clear-btn {
            background: linear-gradient(145deg, #ffcc00, #ff9900);
            color: black;
        }
        .clear-btn:hover {
            background: linear-gradient(145deg, #d4af37, #ffb700);
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.7);
        }
        /* RESULT BOX */
        .result-box {
            display: inline-block;
            background: linear-gradient(145deg, #0072ff, #00c6ff);
            color: white;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            letter-spacing: 2px;
            margin-top: 15px;
            border: 3px solid #00c6ff;
        }
        /* REMAINING TIME */
        #time-india {
            font-size: 20px;
            color: cyan;
            font-weight: bold;
            margin-top: 10px;
        }
        /* ALERT BOX */
        .alert-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 class="title-box">RIOCHEATS V2</h2>
    
    <div class="container">
        <p class="input-label">THE LAST 6 RESULTS (B OR S)</p>
        <input type="text" id="r1" maxlength="1" oninput="moveCursor(1, event)">
        <input type="text" id="r2" maxlength="1" oninput="moveCursor(2, event)">
        <input type="text" id="r3" maxlength="1" oninput="moveCursor(3, event)">
        <input type="text" id="r4" maxlength="1" oninput="moveCursor(4, event)">
        <input type="text" id="r5" maxlength="1" oninput="moveCursor(5, event)">
        <input type="text" id="r6" maxlength="1" oninput="moveCursor(6, event)">
        
        <!-- BUTTONS CENTERED -->
        <div class="button-group">
            <button class="predict-btn" onclick="predictNext()">NEXT</button>
            <button class="clear-btn" onclick="clearInputs()">CLEAR</button>
        </div>

        <!-- RESULT BOX -->
        <p id="prediction" class="result-box"></p>

        <p id="time-india"><strong>NEXT UPDATE IN:</strong> <span id="remaining-seconds">60</span> SECONDS</p>
    </div>

    <!-- CUSTOM ALERT BOX -->
    <div id="custom-alert" class="alert-box"></div>

    <script>
        let patternDatabase = {}; // STORES PATTERNS

        function showAlert(message) {
            let alertBox = document.getElementById("custom-alert");
            alertBox.innerText = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 2000); // HIDE AFTER 2 SECONDS
        }

        function predictNext() {
            let inputs = [];
            for (let i = 1; i <= 6; i++) {
                let value = document.getElementById("r" + i).value.toUpperCase();
                if (value !== "B" && value !== "S") {
                    showAlert("⚠️ PLEASE FILL ALL BOXES WITH 'B' OR 'S' BEFORE PREDICTING!");
                    return;
                }
                inputs.push(value);
            }

            let pattern = inputs.join("-");

            if (patternDatabase[pattern]) {
                document.getElementById("prediction").innerText = " RESULT: " + patternDatabase[pattern];
            } else {
                let predicted = Math.random() > 0.5 ? "B" : "S";
                patternDatabase[pattern] = predicted;
                document.getElementById("prediction").innerText = " RESULT: " + predicted;
            }
        }

        function clearInputs() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById("r" + i).value = "";
            }
            document.getElementById("prediction").innerText = "";
            document.getElementById("r1").focus();
        }

        function moveCursor(index, event) {
            let input = document.getElementById("r" + index);
            input.value = input.value.toUpperCase();

            if (!["B", "S"].includes(input.value)) {
                input.value = "";
            }

            if (event.inputType === "deleteContentBackward" && index > 1) {
                document.getElementById("r" + (index - 1)).focus();
            } else if (input.value === "B" || input.value === "S") {
                let nextIndex = index + 1;
                if (nextIndex <= 6) {
                    document.getElementById("r" + nextIndex).focus();
                }
            }
        }

        function updateIndianRemainingSeconds() {
            let now = new Date();
            let remainingSeconds = 60 - now.getSeconds();
            document.getElementById("remaining-seconds").innerText = remainingSeconds;
        }

        setInterval(updateIndianRemainingSeconds, 1000);
    </script>

</body>
</html>
